<form class="{{cssClass}} flexcol" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name"/></h1>
      <div class="resources">
        <div class="resource">
          <label>Health</label>
          <input type="text" name="system.health.value" value="{{system.health.value}}"/>
          <span class="sep">/</span>
          <input type="text" name="system.health.max" value="{{system.health.max}}"/>
        </div>
        <div class="resource">
          <label>Power</label>
          <input type="text" name="system.power.value" value="{{system.power.value}}"/>
          <span class="sep">/</span>
          <input type="text" name="system.power.max" value="{{system.power.max}}"/>
        </div>
      </div>
    </div>
  </header>
  
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item active" data-tab="attributes">Attributes</a>
    <a class="item" data-tab="inventory">Inventory</a>
    <a class="item" data-tab="biography">Biography</a>
  </nav>
  
  <section class="sheet-body">
    <div class="tab attributes active" data-group="primary" data-tab="attributes">
      <div class="attributes-skills">
        <div class="attributes">
          <h2>Attributes</h2>
          {{#each system.attributes as |attr key|}}
          <div class="attribute">
            <label class="rollable" data-roll-type="attribute" data-attribute="{{key}}">{{key}}</label>
            <input type="text" name="system.attributes.{{key}}.value" value="{{attr.value}}"/>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    
    <div class="tab inventory" data-group="primary" data-tab="inventory">
      <h2>Inventory</h2>
      <ol class="items-list">
        {{#each items as |item id|}}
        <li class="item" data-item-id="{{item._id}}">
          <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/>
          <span class="item-name">{{item.name}}</span>
          <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
          </div>
        </li>
        {{/each}}
      </ol>
    </div>
    
    <div class="tab biography" data-group="primary" data-tab="biography">
      <h2>Biography</h2>
      {{editor system.biography target="system.biography" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
